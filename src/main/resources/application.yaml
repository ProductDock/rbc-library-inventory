spring:
  kafka:
    enabled: true
    bootstrap-servers: ${kafka.server.url:localhost:9092}
    value-seriliazer: org.apache.kafka.common.serialization.StringSerializer
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    producer:
      client-id: kafka-message-producer
      acks: all
      value-seriliazer: org.apache.kafka.common.serialization.StringSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      enable-auto-commit: true
      auto-offset-reset: latest
      group-id: ${consumer.group:group}
    topic:
      book-status: ${kafka.topic:book-status}
      book-availability: ${kafka.topic:book-availability}

  data:
    mongodb:
      authentication-database: inventory-db
      host: localhost
      port: 28017
      username: root1
      password: root1
      database: inventory-db
server:
  port: 8081